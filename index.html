<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리집 통합관리시스템 - 페이지 이동</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .message-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .new-url {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
            color: #667eea;
            font-size: 18px;
        }
        
        .countdown {
            color: #666;
            font-size: 16px;
            margin-top: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #667eea;
            width: 0%;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="icon">🏠</div>
        <h1>우리집 통합관리시스템은<br>ahworkstation.netlify.app으로<br>이관되었습니다.</h1>
        <div class="new-url">ahworkstation.netlify.app</div>
        <p style="color: #666; margin-bottom: 0;">새로운 주소로 업무를 진행하세요.</p>
        <div class="countdown">
            <span id="countdown">2</span>초 후 자동으로 이동됩니다...
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>
    </div>

    <script>
        // 페이지 로딩 시 즉시 실행
        let countdown = 2;
        const countdownElement = document.getElementById('countdown');
        const progressBar = document.getElementById('progressBar');
        
        // 진행률 바 초기화
        progressBar.style.width = '0%';
        
        // 카운트다운 및 진행률 바 업데이트
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            // 진행률 바 업데이트 (2초에서 0초까지)
            const progress = ((2 - countdown) / 2) * 100;
            progressBar.style.width = progress + '%';
            
            if (countdown <= 0) {
                clearInterval(timer);
                // 새로운 주소로 리다이렉트
                window.location.href = 'https://ahworkstation.netlify.app';
            }
        }, 1000);
        
        // 사용자가 클릭하면 즉시 이동
        document.addEventListener('click', () => {
            clearInterval(timer);
            window.location.href = 'https://ahworkstation.netlify.app';
        });
    </script>
</body>
</html>
